<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Great Folder Escape | Where Files Find Home!</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/6819/6819650.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
      body {
        background-color: #f0f4f8;
        font-family: "Arial", sans-serif;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #007bff;
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      .btn-primary {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .btn-primary:hover {
        background-color: #004494;
        border-color: #004494;
      }
      #loadingOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 9999;
      }
      #loadingCard {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10000;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
      }
      #lottieBot {
        width: 120px;
        height: 120px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="text-center mb-4">
          <div id="lottieBot"></div>
        </div>
        <div class="card-header text-center">
          <h1>The Great Folder Escape!</h1>
          <p class="lead">Where Files Find Home!</p>
        </div>
        <div class="card-body">
          <form action="/submit" method="post" id="uploadForm">
            <div class="mb-3">
              <label for="excel_url" class="form-label">Excel File URL:</label>
              <input
                type="text"
                class="form-control"
                id="excel_url"
                name="excel_url"
                required
              />
            </div>
            <div class="mb-3">
              <label for="video_folder_url" class="form-label"
                >Video Folder URL:</label
              >
              <input
                type="text"
                class="form-control"
                id="video_folder_url"
                name="video_folder_url"
                required
              />
            </div>
            <div class="mb-3">
              <label for="final_folder" class="form-label"
                >Final Output Folder:</label
              >
              <input
                type="text"
                class="form-control"
                id="final_folder"
                name="final_folder"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div id="loadingOverlay"></div>
    <div id="loadingCard" class="card">
      <div class="card-body text-center">
        <h2>Take a Chill Pill!</h2>
        <p>The BOT is on the Job!</p>
        <div class="spinner-border mt-2" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="progress my-4">
          <div
            id="progressBar"
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>
        <h6 id="currentProcess">Current process: Starting...</h6>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("uploadForm").onsubmit = function () {
        document.getElementById("loadingOverlay").style.display = "block";
        document.getElementById("loadingCard").style.display = "block";
      };

      // Initialize Lottie animation
      const lottieBot = lottie.loadAnimation({
        container: document.getElementById("lottieBot"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "https://lottie.host/f9795f97-981f-4839-a1d9-849d82db4f66/BujS8eDHB6.json",
      });

      // Function to update progress
      function updateProgress(percent) {
        const progressBar = document.getElementById("progressBar");
        progressBar.style.width = percent + "%";
        progressBar.setAttribute("aria-valuenow", percent);
        progressBar.textContent = percent + "%";
      }

      // Function to update current process
      function updateCurrentProcess(message) {
        document.getElementById("currentProcess").textContent = message;
      }

      // Polling for progress and current process updates
      setInterval(function () {
        fetch("/progress")
          .then((response) => response.json())
          .then((data) => {
            updateProgress(data.percent);
          });
        fetch("/current_process")
          .then((response) => response.json())
          .then((data) => {
            updateCurrentProcess(data.message);
          });
      }, 2000); // Check every 2 seconds
    </script>
  </body>
</html>
