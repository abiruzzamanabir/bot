<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Great Folder Escape | Where Files Find Home!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
      #loadingOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }
      #loadingCard {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10000;
      }
      #lottieBot {
        width: 150px; /* Adjust width as needed */
        height: 150px; /* Adjust height as needed */
        margin: 0 auto; /* Center the animation */
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card">
        <div class="text-center mb-4">
          <div id="lottieBot"></div>
          <!-- Lottie animation container -->
        </div>
        <div class="card-header text-center">
          <h1>The Great Folder Escape: Where Files Find Home!</h1>
        </div>
        <div class="card-body">
          <form action="/submit" method="post" id="uploadForm">
            <div class="mb-3">
              <label for="excel_url" class="form-label">Excel File URL:</label>
              <input
                type="text"
                class="form-control"
                id="excel_url"
                name="excel_url"
                required
              />
            </div>
            <div class="mb-3">
              <label for="video_folder_url" class="form-label"
                >Video Folder URL:</label
              >
              <input
                type="text"
                class="form-control"
                id="video_folder_url"
                name="video_folder_url"
                required
              />
            </div>
            <div class="mb-3">
              <label for="final_folder" class="form-label"
                >Final Output Folder:</label
              >
              <input
                type="text"
                class="form-control"
                id="final_folder"
                name="final_folder"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div id="loadingOverlay"></div>
    <div id="loadingCard" class="card">
      <div class="card-body text-center">
        <h2>Take a Chill Pill: The BOT is on the Job!</h2>
        <div class="spinner-border mt-2" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="progress my-4">
          <div
            id="progressBar"
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("uploadForm").onsubmit = function () {
        document.getElementById("loadingOverlay").style.display = "block";
        document.getElementById("loadingCard").style.display = "block";
      };

      // Initialize Lottie animation
      const lottieBot = lottie.loadAnimation({
        container: document.getElementById("lottieBot"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "https://lottie.host/f9795f97-981f-4839-a1d9-849d82db4f66/BujS8eDHB6.json", // Replace with your Lottie JSON URL
      });

      // Function to update progress
      function updateProgress(percent) {
        const progressBar = document.getElementById("progressBar");
        progressBar.style.width = percent + "%";
        progressBar.setAttribute("aria-valuenow", percent);
        progressBar.textContent = percent + "%";
      }

      // Polling for progress updates
      setInterval(function () {
        fetch("/progress") // Adjust the endpoint as needed
          .then((response) => response.json())
          .then((data) => {
            updateProgress(data.percent); // Assuming your server returns { percent: <number> }
          });
      }, 2000); // Check every 2 seconds
    </script>
  </body>
</html>
